<div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="loadFiles($event)">
  <input hidden type="file" #fileInput (change)="loadFiles($event.target.files)">
</div>
  <div  class="files-list" *ngFor="let file of files;let i=index">
    <p>{{ file }}</p>
    <button class="delete-file" (click)="deleteAttachment(i)">
      <img src="../../assets/Recycle_Bin_Full.png">
    </button>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary" *ngIf="!proceed" (click)="uploadFiles()" [disabled]="!readyForUpload">Upload files</button>
	<button class="btn btn-info" *ngIf="proceed" type="button" routerLink="/logAnalyticsAndResolution">Proceed >></button>
</div>
